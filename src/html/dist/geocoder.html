<h2 id="геокодыры">Геокодыры</h2>
<p>Компоненте имеет по умолчанию 3 геокодера</p>
<ul>
<li><a href="https://nominatim.org">Nominatim</a> - бесплатный сервис</li>
<li><a href="https://dadata.ru/api/suggest/address/">DaData</a> - условно бесплатный (ограничения до 10 000 запросов в сутки для одного токена)</li>
<li><a href="https://yandex.ru/dev/maps/geocoder/">Yandex</a> - условно бесплатны (ограничения до 1 000 запрос в сутки для одного токен)</li>
</ul>
